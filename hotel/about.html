<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinecraftConceptHotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/icons8-minecraft-pig-48.ico" />
  </head>
  <body>
    <!-- 導覽列 -->
    <header class="sticky-top">
      <nav
        class="navbar nav-underline navbar-expand-xl bg-body-tertiary shadow-sm"
      >
        <div class="container-fluid">
          <div class="logo mx-5" style="width: 50%">
            <a class="navbar-brand" href="./index.html"
              ><img
                src="./images/HotelLogo_transparent.png"
                alt="LOGO"
                width="100"
                class="d-inline-block align-text-center me-2"
              />Minecraft Concept Hotel</a
            >
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse mx-2 justify-content-end"
            id="navbarNav"
            style="width: 40%"
          >
            <ul
              class="navbar-nav align-items-center justify-content-evenly"
              style="width: 100%"
            >
              <li class="nav-item">
                <a class="nav-link" href="./index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">關於創辦人</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./view.html">周圍景點</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./room.html">抵達客房</a>
              </li>
              <li class="nav-item" title="還不能訂房">
                <button type="button" class="btn btn-success" disabled>
                  <a class="nav-link disabled" aria-disabled="true">即刻訂房</a>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="intro">
      <div class="intro-container">
        <div class="intro-pic">
          <img src="./images/HotelLogo_transparent.png" alt="" />
        </div>
        <div class="intro-txt">
          <h3>關於創辦人</h3>
          <ul>
            <li>
              感謝 Minecraft
              這款遊戲，讓Lulu能以遊戲模擬飯店經營，並且設計網頁。
            </li>
            <li>想看更多Lulu的作品，請點選按鈕前往！</li>
          </ul>
          <a href="../index.html"
            ><button type="button" class="btn btn-outline-secondary">
              點擊看更多
            </button></a
          >
        </div>
      </div>
    </section>
    <!-- cdn js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
